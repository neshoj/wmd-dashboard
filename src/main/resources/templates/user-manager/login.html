<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weighbridge Management Dashboard</title>

    <link th:href="@{theme/login/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{theme/login/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{theme/login/animate.css}" rel="stylesheet">
    <link th:href="@{theme/login/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-7 col-sm-6">
            <div class="">
                <div class="carousel slide" id="carousel2">
                    <ol class="carousel-indicators">
                        <li data-slide-to="0" data-target="#carousel2"  class="active"></li>
                        <li data-slide-to="1" data-target="#carousel2"></li>
                        <li data-slide-to="2" data-target="#carousel2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img alt="image"
                                 class="img-responsive" th:src="@{theme/img/road/roada.jpg}">
                            <!-- <div class="carousel-caption">
                                <p>This is simple caption 1</p>
                            </div> -->
                        </div>
                        <div class="item ">
                            <img alt="image"  class="img-responsive" th:src="@{theme/img/road/roadb.jpg}">
                            <!-- <div class="carousel-caption">
                                <p>This is simple caption 2</p>
                            </div> -->
                        </div>
                        <div class="item">
                            <img alt="image"  class="img-responsive" th:src="@{theme/img/road/roadc.jpg}">
                            <!--  <div class="carousel-caption">
                                 <p>This is simple caption 3</p>
                             </div> -->
                        </div>
                    </div>
                    <a data-slide="prev" href="#carousel2" class="left carousel-control">
                        <span class="icon-prev"></span>
                    </a>
                    <a data-slide="next" href="#carousel2" class="right carousel-control">
                        <span class="icon-next"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-sm-6">
            <h3 class="font-bold">WEIGHBRIDGE MANAGEMENT DASHBOARD</h3>
            <div class="ibox-content">

                <div th:if="${error}" class="alert alert-danger alert-dismissable">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${msg}" class="alert alert-success alert-dismissable">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                    <span th:text="${msg}"></span>
                </div>
                <form class="m-t" th:action="@{/login}" method="post" autocomplete="off">
                    <div class="form-group">
                        <input name="email" id="email" type="email" class="form-control" placeholder="Account Email" required="">
                    </div>
                    <div class="form-group">
                        <input  id="password" name="password" type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                    <a th:href="@{/password-reset}">
                        <small>Forgot password?</small>
                    </a>

                </form>

            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright Kenya National Highways Authority (KeNHA)
        </div>
        <div class="col-md-6 text-right">
            <small>© 2020</small>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{theme/login/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{theme/login/js/bootstrap.min.js}"></script>
<script th:src="@{theme/login/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{theme/login/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>


</body>

</html>
