<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <title>OPD-WMS &middot; Weighing Transaction </title>

</head>
<body>

<th:block layout:fragment="content">
    <div class="page-head">
        <h2 class="page-head-title"> Vehicle Tagging </h2>
        <ol class="breadcrumb">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/tagging-transactions}">Vehicle Tags</a></li>
            <li class="active" th:text="#{page.tags.transactions}"></li>
        </ol>
    </div>

    <div class="main-content">

        <div class="xs-mt-0 xs-mb-5">

            <button type="button" class="btn btn-rounded btn-space btn-info" data-action="refresh"><i
                    class="icon icon-left s7-refresh"></i> Refresh
            </button>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="tab-container">
                    <div class="tab-content">
                        <div id="active" class="tab-pane active cont active table-responsive noSwipe">

                            <table class="table table-striped table-hover table-fw-widget table-active">
                                <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Tag Ref. No</th>
                                    <th>Reg. No</th>
                                    <th>Transgression</th>
                                    <th>Tag System</th>
                                    <th>Tag Location</th>
                                    <th>Weighbridge</th>
                                    <th>Tag Reason</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>


<th:block layout:fragment="modals">
    <div class="modal modal-colored-header modal-colored-header-info fade edit-view"
         tabindex="-1"
         role="dialog" aria-labelledby="editViewModal"
         aria-hidden="true">
        <div class="modal-dialog custom-width">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><i
                            class="icon s7-close"></i></button>
                    <h3 class="modal-title"><span th:text="#{page.ticket.tagging}"></span></h3>
                </div>
                <form autocomplete="off">
                    <div class="modal-body form">

                        <div role="alert" class="alert alert-success alert-dismissible">
                            <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true" class="s7-close"></span></button><span class="icon s7-check"></span><strong>Good news!</strong> This feature will be available soon.
                        </div>
                        <!--<div class="form-group m-form__group">-->
                        <!--<label class="control-label">Module</label>-->
                        <!--<input type="text" name="module" class="form-control m-input" readonly required="required"/>-->
                        <!--</div>-->


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                th:text="#{core.close}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>


<th:block layout:fragment="script">
    <script th:src="@{js/app-util.js}"></script>
    <script th:src="@{theme/lib/bootstrap-select/js/bootstrap-select.js}"></script>
    <script th:src="@{js/weighing-transactions/tagging-transactions.js}"></script>
</th:block>

</body>
</html>
