<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="kenload, weighbridge, analytics, weighbridge management system">
    <meta name="author" content="one-point-seven.com">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>WMS &middot; Default Layout</title>

    <link rel="stylesheet" type="text/css" th:href="@{theme/lib/stroke-7/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{theme/lib/jquery.nanoscroller/css/nanoscroller.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{theme/icons/pe-icon-7-stroke/dist/pe-icon-7-stroke.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link type="text/css" th:href="@{theme/css/style.css}" rel="stylesheet">

</head>

<body>
<div class="am-wrapper">
    <!--Menu Content-->
    <div th:replace="fragments/menu::menu"></div>
    <!--End Menu Content-->

    <!-- Main Content -->
    <div class="am-content">
        <div class="main-content">
            <th:block layout:fragment="content"></th:block>
        </div>
    </div>
    <!-- /Main Content -->

    <!--Right Side bar-->
    <div th:replace="fragments/right-sidebar::right-sidebar"></div>
    <!--End Right Side bar-->
</div>


<script th:src="@{theme/lib/jquery/jquery.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/bootstrap/dist/js/bootstrap.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/js/main.js}"
        type="text/javascript"></script>


<!--Additional JS resources-->
<th:block layout:fragment="script"></th:block>
<!--Additional JS resources-->
</body>

</html>
