<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="kenload, weighbridge, analytics, weighbridge management system">
    <meta name="author" content="one-point-seven.com">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>WMS &middot; Default Layout</title>

    <link rel="stylesheet" type="text/css" th:href="@{theme/lib/stroke-7/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{theme/lib/jquery.nanoscroller/css/nanoscroller.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{theme/icons/pe-icon-7-stroke/dist/pe-icon-7-stroke.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{theme/lib/datatables/css/dataTables.bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{theme/lib/bootstrap-select/css/bootstrap-select.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{theme/css/style.css}">

    <link rel="stylesheet"  type="text/css" th:href="@{theme/lib/sweetalert/sweetalert.css}"/>
    <link  rel="stylesheet" type="text/css" th:href="@{theme/lib/font-awesome/css/all.css}"/>
    <link rel="stylesheet"  type="text/css" th:href="@{theme/lib/formvalidation/formValidation.min.css}"/>
    <link rel="stylesheet"  type="text/css" th:href="@{theme/lib/intelutil/css/intlTelInput.css}"/>

</head>

<body>
<div class="am-wrapper">
    <!--Menu Content-->
    <div th:replace="fragments/menu::menu"></div>
    <!--End Menu Content-->

    <!-- Main Content -->
    <div class="am-content">
        <div class="lang-pack d-none">
            <span class="_ajax_error" th:text="#{ajax.error}"></span>
            <span class="_ajax_error_404" th:text="#{ajax.error.404}"></span>
            <span class="_ajax_error_403" th:text="#{ajax.error.403}"></span>
            <span class="_ajax_error_500" th:text="#{ajax.error.500}"></span>
            <span class="_ajax_question_delete" th:text="#{ajax.question.delete}"></span>
            <span class="_ajax_question_activate" th:text="#{ajax.question.activate}"></span>
            <span class="_ajax_question_decline-new" th:text="#{ajax.question.decline-new}"></span>
            <span class="_ajax_question_approve-new" th:text="#{ajax.question.approve-new}"></span>
            <span class="_ajax_question_unlock" th:text="#{ajax.question.unlock}"></span>
        </div>
        <th:block layout:fragment="content"></th:block>

    </div>
    <!-- /Main Content -->

    <!--Right Side bar-->
    <div th:replace="fragments/right-sidebar::right-sidebar"></div>
    <!--End Right Side bar-->

    <!--Modal windows area-->
    <th:block layout:fragment="modals"></th:block>
    <!--End Modal window area-->

    <!--<div class="xs-mb-0">-->
        <!--<div class="btn-toolbar">-->
            <!--<div class="btn-group btn-space">-->
                <!--<button type="button" class="btn btn-default btn-sm"><i class="icon s7-home"></i></button>-->
                <!--<button type="button" class="btn btn-default btn-sm"><i class="icon s7-mail"></i></button>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
</div>


<script th:src="@{theme/lib/jquery/jquery.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/bootstrap/dist/js/bootstrap.min.js}"
        type="text/javascript"></script>
<script th:href="@{theme/lib/datatables/js/dataTables.bootstrap.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/datatables/js/jquery.dataTables.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/datatables/js/dataTables.bootstrap.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/datatables/plugins/buttons/js/dataTables.buttons.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/datatables/plugins/buttons/js/buttons.html5.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/jquery.blockUI.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/sweetalert/sweetalert.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/intelutil/js/intlTelInput.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/formvalidation/formValidation.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/formvalidation/framework/bootstrap.min.js}"
        type="text/javascript"></script>
<script th:src="@{theme/js/main.js}"
        type="text/javascript"></script>
<script th:src="@{theme/lib/font-awesome/js/all.js}"
        type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //initialize the javascript
        App.init();
        // App.dashboard();
    });
</script>
<!--Additional JS resources-->
<th:block layout:fragment="script"></th:block>
<!--Additional JS resources-->
</body>

</html>
