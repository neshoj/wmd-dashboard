<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Atlas &middot; Audit Logs</title>

</head>
<body>


<th:block layout:fragment="content">

    <!-- Title -->
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">Audit Logs</h5>
        </div>
        <!-- Breadcrumb -->
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Dashboard</a></li>
                <li class="active"><a th:href="@{/audit-logs}"><span>Audit Logs</span></a></li>
            </ol>
        </div>
        <!-- /Breadcrumb -->
    </div>
    <!-- /Title -->

    <!-- Row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default panel-tabs card-view">
                <div class="panel-heading">
                    <div class="pull-left">

                        <div class="tab-struct custom-tab-1">
                            <ul role="tablist" class="nav nav-tabs" id="banks_tab">
                                <li role="presentation" class="active">
                                    <a aria-expanded="true" data-toggle="tab" role="tab"
                                       class="active" href="#active"> <span class="fa fa-search"></span> <span th:text="#{core.auditLogs}"></span> </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pull-right">
                        <a href="javascript:void(0)"
                           role="menuitem" data-toggle="modal"
                           data-target=".edit-view" class="pull-left inline-block refresh mr-15">
                            <i class="fa fa-plus txt-success weight-600"></i>
                        </a>
                        <a href="#" data-action="refresh" class="pull-left inline-block refresh mr-15">
                            <i class="fa fa-sync  txt-primary weight-600"></i>
                        </a>
                        <a href="#" class="pull-left inline-block full-screen mr-15">
                            <i class="fa fa-arrows-alt txt-dark weight-600"></i>
                        </a>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="tab-content" id="reason-codes-tab-content">

                            <div id="active" class="tab-pane  active fade in" role="tabpanel">
                                <div class="table-wrap">

                                    <div class="table-responsive">
                                        <table id="datable_active"
                                               class="table-records table table-striped mb-0">
                                            <thead>
                                            <tr>
                                                <th>Time </th>
                                                <th>Name </th>
                                                <th>Activity </th>
                                                <th>Status </th>
                                                <th>Old Value </th>
                                                <th>New Value </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                            <!--End Active Table-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->

</th:block>

<th:block layout:fragment="modals"></th:block>


<th:block layout:fragment="script">
    <script th:src="@/js/app-util.js}" rel="script" type="application/javascript"></script>
    <script th:src="@{/theme/plugins/bootstrap-select/js/bootstrap-select.min.js}" rel="script"
            type="application/javascript"></script>
    <script th:src="@{/js/configs/audit-logs.js}" rel="script" type="application/javascript"></script>
</th:block>

</body>
</html>
